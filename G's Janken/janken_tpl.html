//グーボタン
    $("#gu_btn").on("click",function(){
//1.乱数（1〜3）
const r = Math.ceil( Math.random()*3);

//2.if分岐処理
let view = "";
let view1 = "";
if( r == 1){
        view = "グー"
        view1 = "あいこ"
    }
    if( r == 2){
        view = "チョキ"
        view1 = "あなたの勝ち"
    }
    if( r == 3){
        view = "パー"
        view1 = "あなたの負け"
    }

//3.表示処理
$("#pc_hands").html( view );
$("#judgment").html( view1 );

    });
